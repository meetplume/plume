name: Tests

on: ['push', 'pull_request']

jobs:
  changelog:
    if: github.event_name == 'pull_request'
    runs-on: ubuntu-latest
    name: Changelog

    steps:
    - name: Checkout
      uses: actions/checkout@v4

    - name: Validate unreleased section has content
      run: |
        CONTENT=$(sed -n '/^## \[Unreleased\]/,/^## \[/{/^## \[/!p}' CHANGELOG.md | sed '/^$/d')
        if [ -z "$CONTENT" ]; then
          echo "::error::No content found under ## [Unreleased] in CHANGELOG.md. Add changelog entries before merging."
          exit 1
        fi
        echo "Unreleased content found:"
        echo "$CONTENT"

  ci:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: true
      matrix:
        os: [ubuntu-latest]
        php: [8.4]
        dependency-version: [prefer-lowest, prefer-stable]

    name: Tests P${{ matrix.php }} - ${{ matrix.os }} - ${{ matrix.dependency-version }}

    steps:

    - name: Checkout
      uses: actions/checkout@v4

    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: ${{ matrix.php }}
        extensions: dom, mbstring, zip
        coverage: none

    - name: Get Composer cache directory
      id: composer-cache
      shell: bash
      run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

    - name: Cache dependencies
      uses: actions/cache@v4
      with:
        path: ${{ steps.composer-cache.outputs.dir }}
        key: dependencies-php-${{ matrix.php }}-os-${{ matrix.os }}-version-${{ matrix.dependency-version }}-composer-${{ hashFiles('composer.json') }}
        restore-keys: dependencies-php-${{ matrix.php }}-os-${{ matrix.os }}-version-${{ matrix.dependency-version }}-composer-

    - name: Setup Node
      uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: npm

    - name: Install PHP and JS dependencies
      run: |
        composer update --${{ matrix.dependency-version }} --no-interaction --prefer-dist
        npm ci
        npm run build
        cd playground
        composer update --${{ matrix.dependency-version }} --no-interaction --prefer-dist
        npm ci
        npm run build
        php artisan vendor:publish --tag plume-assets

    - name: Integration Tests
      run: composer test

  playground:
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    needs: ci
    permissions:
      contents: write
    uses: ./.github/workflows/playground.yml
    secrets: inherit
